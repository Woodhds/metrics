<kendo-grid [data]="data | async" [pageable]="true" [pageSize]="state.take" [skip]="state.skip">
  <ng-template kendoGridToolbarTemplate>
    <kendo-buttongroup>
      <button kendoTooltip kendoButton title="Добавить" (click)="addItem()" [icon]="'plus'"></button>
    </kendo-buttongroup>
  </ng-template>
  <kendo-grid-column *ngFor="let column of viewConfig?.Columns" [field]="column.Name" [title]="column.Title"></kendo-grid-column>
</kendo-grid>
<div kendoDialogContainer></div>
