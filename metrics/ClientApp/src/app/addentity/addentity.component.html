<div class="container-fluid">
  <div *ngFor="let column of viewConfig.columns" class="k-form-field">
    <kendo-textbox-container floatingLabel="{{column.title}}">
      <input kendoTextBox ngModel class="k-textbox" type="text" name="{{column.name}}" />
    </kendo-textbox-container>
  </div>
</div>
