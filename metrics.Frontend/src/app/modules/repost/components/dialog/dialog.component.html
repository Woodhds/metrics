<h1 mat-dialog-title>Название группы</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input id="Title" required matInput [(ngModel)]="data.Title">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Цвет</mat-label>
      <input type="color" matInput [(ngModel)]="data.Color"/>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Отмена</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>ОК</button>
</div>
