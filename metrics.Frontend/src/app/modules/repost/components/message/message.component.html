<div class="mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
</div>
<button matTooltip="Добавить" mat-raised-button (click)="openDialog(null)" [color]="'primary'">
  <mat-icon>add</mat-icon>
</button>
<div>
  <table class="w-1/2" mat-table [dataSource]="data">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element"> <div style="height: 30px; width: 30px" [style.background]="element.Color"></div> </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Редактировать" mat-icon-button (click)="openDialog(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button matTooltip="Удалить" mat-icon-button (click)="deleteMessage(element.Id)">
          <mat-icon [color]="'warn'">remove_circle</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator class="w-1/2" [length]="" pageSize="30"></mat-paginator>
