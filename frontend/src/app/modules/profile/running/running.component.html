<table class="w-full" mat-table [dataSource]="data" matSort>
  <ng-container matColumnDef="Id">
    <th mat-header-cell mat-sort-header="Id" *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
  </ng-container>
  <ng-container matColumnDef="DateStatus">
    <th mat-header-cell mat-sort-header="DateStatus" *matHeaderCellDef>DateStatus</th>
    <td mat-cell *matCellDef="let element">{{ element.DateStatus }}</td>
  </ng-container>
  <ng-container matColumnDef="Text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let element">{{ element.Text }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="pageSizes"
  [length]="total"
  (page)="onChangePage($event)"
  [pageSize]="pageSize"
  [pageIndex]="page"
>
</mat-paginator>
