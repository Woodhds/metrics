apiVersion: apps/v1
kind: Deployment
metadata:
  {{- with .Values.labels }}
  labels:
    {{ toYaml .}}
  {{- end }}
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      {{- with .Values.labels }}
        {{ toYaml .}}
      {{- end }}
  template:
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          volumeMounts:
            - mountPath: /app/sharedsettings.json
              name: shared-config
              subPath: sharedsettings.json
            - mountPath: /app/appsettings.json
              name: competition-config
              subPath: appsettings.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              port: 80
              path: /health
            periodSeconds: 5
            initialDelaySeconds: 5
          env:
            - name: Token
              valueFrom:
                secretKeyRef:
                  key: Token
                  name: {{ .Chart.Name }}-secret
      volumes:
        - name: shared-config
          configMap:
            name: {{ .Values.sharedConfigName }}
        - name: competition-config
          configMap:
            name: {{ .Values.configName }}
    metadata:
      name: {{ .Chart.Name }}
      {{- with .Values.labels }}
      labels:
        {{ toYaml .}}
      {{- end }}